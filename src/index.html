<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo Pet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/Frame 48095946.svg" alt="dog logo" />
    </header>
    <main>
      <div class="agenda">
        <div class="agenda-text">
          <h1>Sua agenda</h1>
          <p>
            Aqui você pode ver todos os clientes e serviços agendados para hoje.
          </p>
        </div>
        <div class="calendar">
          <div class="date-input-container">
            <img src="./assets/Calendar Minimalistic.svg" alt="calendar" />
            <input type="date" class="date-input" value="2024-01-10" />
            <img src="./assets/Icon.svg" alt="arrow" />
          </div>
        </div>
      </div>
      <div class="horarios">
        <div class="item">
          <div class="horario-text">
            <img src="./assets/morning.svg" alt="morning" />
            <h2>Manhã</h2>
          </div>
          <div class="horario-agendamento">
            <p>09h-12h</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
